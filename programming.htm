<!DOCTYPE html>

<html lang="en">
	<!-- (c) 2022 to present, last updated by rupali Feb 26, 2022 -->

	<head>
		<title>SanghumFilm Collective</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/programming.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>

	<body>
		<div class="videoloop">
			<video autoplay loop muted playsline width="1920px">
				<source src="assets/nagina scrollY.mp4" type="video/mp4" />
			</video>
		</div>
		<header>
			<form class="filter__container">
				<div class="filter--item">
					<input type="radio" id="all" name="all" checked />
					<label for="all">All</label>
				</div>
				<div class="filter--item">
					<input type="radio" id="screening" name="screening" />
					<label for="screening">Screening</label>
				</div>

				<div class="filter--item">
					<input type="radio" id="co-presentation" name="co-presentation" />
					<label for=co-presentation">Co-presentation</label>
				</div>
				
		
				<div class="filter--item">
					<input
						type="radio"
						id="gathering"
						name="gathering"
					/>
					<label for="gathering">Gathering</label>
				</div>
			</form>
			<nav>
				<a href="index.htm" title="Return to homepage"
					>sanghum film collective</a
				>
				<span>
					<button title="View programming as list">list view</button>
					<button title="View prints">prints</button>
				</span>
			</nav>
		</header>
		<main>
			<section class="program__container" id="listings"></section>
		</main>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			type="text/javascript"
		></script>
		<script src="js/code-table.js" type="text/javascript"></script>
	</body>
</html>
